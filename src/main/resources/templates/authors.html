<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>

<p th:text="'Authors ' + ${authors.size()}">Authors ...</p>

<tr th:each="author : ${authors}">
    <td th:text="${author.getId()}"></td>
    <td th:text="${author.getFullName()}"></td>
    </br>
</tr>

</body>
</html>
